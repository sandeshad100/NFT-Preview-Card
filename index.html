<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card-holder" role="main">
      <div class="card">
        <a href="#" class="card-img">
          <div class="card-img__holder">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
          </div>
          <div class="card-img__overlap">
            <img src="./images/icon-view.svg" alt="Detail">
          </div>
        </a>
        <div class="card-info">
          <a href="#" class="card-info__title">Equilibrium #3429</a>
          <p class="card-info__text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-info__stat">
            <div class="stat-price">
              <img src="./images/icon-ethereum.svg" alt="Ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="stat-date">
              <img src="./images/icon-clock.svg" alt="Date" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card-author">
          <div class="card-author__avatar">
            <img src="./images/image-avatar.png" alt="Jules">
          </div>
          <div class="card-author__name">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/tymren608">Tymur Renhach</a>.</p>
    </div>
  </body>

</html>
